spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: beneficiaire-service
          uri: lb://beneficiaire-service
          predicates:
            - Path=/api/beneficiaires/**
          filters:
            - StripPrefix=0
        - id: virement-service
          uri: lb://virement-service
          predicates:
            - Path=/api/virements/**
          filters:
            - StripPrefix=0
        - id: chat-bot-service
          uri: lb://chat-bot-service
          predicates:
            - Path=/api/chat/**
          filters:
            - StripPrefix=0

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
